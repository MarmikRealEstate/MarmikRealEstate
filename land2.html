<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahmedabad Land Brokerage</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.24.7/babel.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    #map { height: 500px; width: 100%; border-radius: 0.5rem; }
    .gallery-img { transition: transform 0.3s ease; }
    .gallery-img:hover { transform: scale(1.05); }
    body { background-color: #121212; color: #ffffff; }
    .property-card {
      background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
      border: 1px solid #333;
      transition: all 0.3s ease;
    }
    .property-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    .custom-btn {
      background: linear-gradient(135deg, #ff6b6b, #ff8e53);
      transition: all 0.3s ease;
    }
    .custom-btn:hover {
      background: linear-gradient(135deg, #ff8e53, #ff6b6b);
      transform: translateY(-2px);
    }
    .nav-link {
      position: relative;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: #ff6b6b;
      transition: width 0.3s ease;
    }
    .nav-link:hover::after {
      width: 100%;
    }
    .filter-btn.active {
      background: linear-gradient(135deg, #ff6b6b, #ff8e53);
      color: white;
    }
    .custom-input {
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: white;
    }
    .custom-input:focus {
      border-color: #ff6b6b;
      outline: none;
      box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.2);
    }
    .modal-overlay {
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
    }
    .modal-content {
      background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
      border: 1px solid #444;
    }
    .placeholder-img {
      background: linear-gradient(45deg, #2a2a2a 25%, #333 25%, #333 50%, #2a2a2a 50%, #2a2a2a 75%, #333 75%, #333 100%);
      background-size: 20px 20px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Sample property data with land images and seller details
    const initialProperties = [
      {
        id: 1,
        title: "Prime Plot in Thaltej",
        type: "Residential",
        location: "Thaltej, Ahmedabad",
        price: "₹1.5 Crore",
        size: "1200 sq yds",
        description: "Ideal for luxury villas, close to SG Highway with excellent connectivity. This premium plot offers great investment potential with rising property values in the area. Perfect for building your dream home.",
        lat: 23.0500,
        lng: 72.5112,
        mapFile: null,
        landImage: "https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bGFuZHxlbnwwfHwwfHw%3D&w=1000&q=80",
        sellerName: "Rajesh Patel",
        sellerEmail: "rajesh.patel@example.com",
        sellerPhone: "+91-9876543210",
        homeAddress: "123, MG Road, Thaltej, Ahmedabad, Gujarat, India",
        featured: true
      },
      {
        id: 2,
        title: "Industrial Land in Changodar",
        type: "Industrial",
        location: "Changodar, Ahmedabad",
        price: "₹3 Crore",
        size: "5000 sq yds",
        description: "Spacious industrial plot in a thriving industrial hub. Well-connected to major highways and industrial corridors. Suitable for manufacturing units, warehouses, or logistics centers.",
        lat: 22.9226,
        lng: 72.4267,
        mapFile: null,
        landImage: "https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bGFuZHxlbnwwfHwwfHw%3D&w=1000&q=80",
        sellerName: "Suresh Shah",
        sellerEmail: "suresh.shah@example.com",
        sellerPhone: "+91-9876543211",
        homeAddress: "456, Industrial Area, Changodar, Ahmedabad, Gujarat, India",
        featured: false
      },
      {
        id: 3,
        title: "Commercial Plot in Vastrapur",
        type: "Commercial",
        location: "Vastrapur, Ahmedabad",
        price: "₹2.8 Crore",
        size: "2000 sq yds",
        description: "Prime commercial land near corporate offices and malls. High footfall area with excellent visibility. Perfect for retail establishments, office complexes, or mixed-use development.",
        lat: 23.0368,
        lng: 72.5298,
        mapFile: null,
        landImage: "https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bGFuZHxlbnwwfHwwfHw%3D&w=1000&q=80",
        sellerName: "Amit Desai",
        sellerEmail: "amit.desai@example.com",
        sellerPhone: "+91-9876543212",
        homeAddress: "789, SG Highway, Vastrapur, Ahmedabad, Gujarat, India",
        featured: true
      },
      {
        id: 4,
        title: "Agricultural Land in Sanand",
        type: "Agricultural",
        location: "Sanand, Ahmedabad",
        price: "₹75 Lakh",
        size: "10000 sq yds",
        description: "Fertile agricultural land with good irrigation facilities. Suitable for various crops and farming activities. Located in a developing area with potential for future appreciation.",
        lat: 22.9922,
        lng: 72.3814,
        mapFile: null,
        landImage: "https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bGFuZHxlbnwwfHwwfHw%3D&w=1000&q=80",
        sellerName: "Bharat Patel",
        sellerEmail: "bharat.patel@example.com",
        sellerPhone: "+91-9876543213",
        homeAddress: "101, Rural Area, Sanand, Ahmedabad, Gujarat, India",
        featured: false
      },
      {
        id: 5,
        title: "Residential Plot in Bopal",
        type: "Residential",
        location: "Bopal, Ahmedabad",
        price: "₹1.2 Crore",
        size: "1000 sq yds",
        description: "Well-located residential plot in a peaceful neighborhood. Close to schools, hospitals, and shopping centers. Perfect for building a family home in a rapidly developing area.",
        lat: 23.0225,
        lng: 72.4590,
        mapFile: null,
        landImage: "https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bGFuZHxlbnwwfHwwfHw%3D&w=1000&q=80",
        sellerName: "Priya Sharma",
        sellerEmail: "priya.sharma@example.com",
        sellerPhone: "+91-9876543214",
        homeAddress: "202, New Colony, Bopal, Ahmedabad, Gujarat, India",
        featured: true
      }
    ];

    const App = () => {
      const [properties, setProperties] = useState(initialProperties);
      const [newProperty, setNewProperty] = useState({
        title: "",
        type: "",
        location: "",
        price: "",
        size: "",
        description: "",
        lat: "",
        lng: "",
        mapFile: null,
        landImage: null,
        sellerName: "",
        sellerEmail: "",
        sellerPhone: "",
        homeAddress: "",
        featured: false
      });
      const [filterType, setFilterType] = useState("All");
      const [searchTerm, setSearchTerm] = useState("");
      const [showAddModal, setShowAddModal] = useState(false);
      const [showPropertyModal, setShowPropertyModal] = useState(false);
      const [selectedProperty, setSelectedProperty] = useState(null);
      const [showContactModal, setShowContactModal] = useState(false);
      const [contactForm, setContactForm] = useState({
        name: "",
        email: "",
        phone: "",
        message: ""
      });
      const [activeSection, setActiveSection] = useState("home");
      const [mapInstance, setMapInstance] = useState(null);
      const [markers, setMarkers] = useState([]);
      const mapRef = useRef(null);

      // Initialize map
      useEffect(() => {
        if (activeSection === "properties" || activeSection === "home") {
          if (!mapInstance && mapRef.current) {
            const map = L.map('map').setView([23.0225, 72.5714], 11);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            }).addTo(map);

            setMapInstance(map);
            
            // Add markers for properties
            const newMarkers = properties.map((property) => {
              if (property.lat && property.lng) {
                const marker = L.marker([property.lat, property.lng])
                  .addTo(map)
                  .bindPopup(`
                    <div class="text-black">
                      <b>${property.title}</b><br>
                      ${property.location}<br>
                      ${property.price}<br>
                      ${property.size}<br>
                      <b>Seller:</b> ${property.sellerName || 'Contact for details'}
                    </div>
                  `);
                return marker;
              }
              return null;
            }).filter(Boolean);
            
            setMarkers(newMarkers);
          }
        }
        
        return () => {
          if (mapInstance) {
            markers.forEach(marker => {
              marker.remove();
            });
          }
        };
      }, [activeSection, properties]);

      // Update markers when properties change
      useEffect(() => {
        if (mapInstance) {
          // Clear existing markers
          markers.forEach(marker => {
            marker.remove();
          });
          
          // Add new markers
          const newMarkers = properties.map((property) => {
            if (property.lat && property.lng) {
              const marker = L.marker([property.lat, property.lng])
                .addTo(mapInstance)
                .bindPopup(`
                  <div class="text-black">
                    <b>${property.title}</b><br>
                    ${property.location}<br>
                    ${property.price}<br>
                    ${property.size}<br>
                    <b>Seller:</b> ${property.sellerName || 'Contact for details'}
                  </div>
                `);
              return marker;
            }
            return null;
          }).filter(Boolean);
          
          setMarkers(newMarkers);
        }
      }, [properties, mapInstance]);

      const handleInputChange = (e) => {
        const { name, value } = e.target;
        setNewProperty({
          ...newProperty,
          [name]: value
        });
      };

      const handleContactInputChange = (e) => {
        const { name, value } = e.target;
        setContactForm({
          ...contactForm,
          [name]: value
        });
      };

      const handleFileChange = (e) => {
        const { name, files } = e.target;
        if (files && files[0]) {
          setNewProperty({
            ...newProperty,
            [name]: files[0]
          });
        }
      };

      const handleAddProperty = (e) => {
        e.preventDefault();
        
        // Create a new property with a unique ID
        const newPropertyWithId = {
          ...newProperty,
          id: properties.length + 1,
          landImage: newProperty.landImage 
            ? URL.createObjectURL(newProperty.landImage) 
            : "https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bGFuZHxlbnwwfHwwfHw%3D&w=1000&q=80"
        };
        
        // Add the new property to the list
        setProperties([...properties, newPropertyWithId]);
        
        // Reset the form
        setNewProperty({
          title: "",
          type: "",
          location: "",
          price: "",
          size: "",
          description: "",
          lat: "",
          lng: "",
          mapFile: null,
          landImage: null,
          sellerName: "",
          sellerEmail: "",
          sellerPhone: "",
          homeAddress: "",
          featured: false
        });
        
        // Close the modal
        setShowAddModal(false);
      };

      const handleSubmitContact = (e) => {
        e.preventDefault();
        // In a real application, this would send the contact form data to a server
        alert(`Thank you for your inquiry, ${contactForm.name}! We will get back to you soon.`);
        setContactForm({
          name: "",
          email: "",
          phone: "",
          message: ""
        });
        setShowContactModal(false);
      };

      const handlePropertyClick = (property) => {
        setSelectedProperty(property);
        setShowPropertyModal(true);
      };

      // Filter properties based on type and search term
      const filteredProperties = properties.filter((property) => {
        const matchesType = filterType === "All" || property.type === filterType;
        const matchesSearch = property.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                             property.location.toLowerCase().includes(searchTerm.toLowerCase()) ||
                             property.description.toLowerCase().includes(searchTerm.toLowerCase());
        return matchesType && matchesSearch;
      });

      // Featured properties for the home page
      const featuredProperties = properties.filter(property => property.featured);

      // Render the header
      const Header = () => (
        <header className="bg-gradient-to-r from-gray-900 to-gray-800 shadow-lg">
          <div className="container mx-auto px-4 py-6">
            <div className="flex flex-col md:flex-row justify-between items-center">
              <div className="flex items-center mb-4 md:mb-0">
                <i className="fas fa-landmark text-4xl text-orange-500 mr-3"></i>
                <h1 className="text-3xl font-bold bg-gradient-to-r from-orange-500 to-red-500 bg-clip-text text-transparent">
                  Ahmedabad Land Brokerage
                </h1>
              </div>
              <nav className="flex space-x-6">
                <button 
                  onClick={() => setActiveSection("home")} 
                  className={`nav-link text-lg font-medium ${activeSection === "home" ? "text-orange-500" : "text-gray-300 hover:text-white"}`}
                >
                  Home
                </button>
                <button 
                  onClick={() => setActiveSection("properties")} 
                  className={`nav-link text-lg font-medium ${activeSection === "properties" ? "text-orange-500" : "text-gray-300 hover:text-white"}`}
                >
                  Properties
                </button>
                <button 
                  onClick={() => setActiveSection("about")} 
                  className={`nav-link text-lg font-medium ${activeSection === "about" ? "text-orange-500" : "text-gray-300 hover:text-white"}`}
                >
                  About Us
                </button>
                <button 
                  onClick={() => setShowContactModal(true)} 
                  className={`nav-link text-lg font-medium ${activeSection === "contact" ? "text-orange-500" : "text-gray-300 hover:text-white"}`}
                >
                  Contact
                </button>
              </nav>
            </div>
          </div>
        </header>
      );

      // Render the hero section
      const Hero = () => (
        <section className="relative bg-black h-[500px] overflow-hidden">
          <div className="absolute inset-0 bg-gradient-to-r from-black to-transparent z-10"></div>
          <div 
            className="absolute inset-0 bg-cover bg-center"
            style={{ 
              backgroundImage: "url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')",
              filter: "brightness(0.6)"
            }}
          ></div>
          <div className="container mx-auto px-4 h-full flex items-center relative z-20">
            <div className="max-w-2xl">
              <h2 className="text-5xl font-bold mb-4 text-white">Find Your Perfect Land in Ahmedabad</h2>
              <p className="text-xl text-gray-200 mb-8">
                Discover premium residential, commercial, and industrial plots in the fastest growing city of Gujarat.
              </p>
              <div className="flex space-x-4">
                <button 
                  onClick={() => setActiveSection("properties")}
                  className="custom-btn px-8 py-3 rounded-lg font-semibold text-white shadow-lg"
                >
                  Browse Properties
                </button>
                <button 
                  onClick={() => setShowContactModal(true)}
                  className="bg-transparent border-2 border-white px-8 py-3 rounded-lg font-semibold text-white hover:bg-white hover:text-gray-900 transition duration-300"
                >
                  Contact Us
                </button>
              </div>
            </div>
          </div>
        </section>
      );

      // Render the featured properties section
      const FeaturedProperties = () => (
        <section className="py-16 bg-gray-900">
          <div className="container mx-auto px-4">
            <div className="text-center mb-12">
              <h2 className="text-3xl font-bold mb-2">Featured Properties</h2>
              <p className="text-gray-400">Explore our handpicked selection of premium land opportunities</p>
            </div>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
              {featuredProperties.map((property) => (
                <div 
                  key={property.id} 
                  className="property-card rounded-lg overflow-hidden cursor-pointer"
                  onClick={() => handlePropertyClick(property)}
                >
                  <div className="relative h-48 overflow-hidden">
                    <img 
                      src={property.landImage} 
                      alt={property.title} 
                      className="w-full h-full object-cover"
                    />
                    <div className="absolute top-0 right-0 bg-orange-500 text-white px-3 py-1 m-2 rounded-md">
                      {property.type}
                    </div>
                  </div>
                  <div className="p-6">
                    <h3 className="text-xl font-semibold mb-2">{property.title}</h3>
                    <p className="text-gray-400 mb-2">
                      <i className="fas fa-map-marker-alt mr-2 text-orange-500"></i>
                      {property.location}
                    </p>
                    <div className="flex justify-between items-center mb-4">
                      <p className="text-orange-500 font-bold text-lg">{property.price}</p>
                      <p className="text-gray-400">{property.size}</p>
                    </div>
                    <p className="text-gray-400 line-clamp-2">{property.description}</p>
                  </div>
                </div>
              ))}
            </div>
            <div className="text-center mt-10">
              <button 
                onClick={() => setActiveSection("properties")}
                className="custom-btn px-8 py-3 rounded-lg font-semibold text-white shadow-lg"
              >
                View All Properties
              </button>
            </div>
          </div>
        </section>
      );

      // Render the map section
      const MapSection = () => (
        <section className="py-16 bg-gray-800">
          <div className="container mx-auto px-4">
            <div className="text-center mb-12">
              <h2 className="text-3xl font-bold mb-2">Property Locations</h2>
              <p className="text-gray-400">Explore our properties across Ahmedabad</p>
            </div>
            <div id="map" ref={mapRef}></div>
          </div>
        </section>
      );

      // Render the services section
      const Services = () => (
        <section className="py-16 bg-gray-900">
          <div className="container mx-auto px-4">
            <div className="text-center mb-12">
              <h2 className="text-3xl font-bold mb-2">Our Services</h2>
              <p className="text-gray-400">Comprehensive land brokerage services for all your needs</p>
            </div>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
              <div className="bg-gray-800 p-6 rounded-lg text-center hover:bg-gray-700 transition duration-300">
                <div className="w-16 h-16 bg-orange-500 rounded-full flex items-center justify-center mx-auto mb-4">
                  <i className="fas fa-search text-2xl text-white"></i>
                </div>
                <h3 className="text-xl font-semibold mb-2">Property Search</h3>
                <p className="text-gray-400">Find the perfect land that meets all your requirements and budget.</p>
              </div>
              <div className="bg-gray-800 p-6 rounded-lg text-center hover:bg-gray-700 transition duration-300">
                <div className="w-16 h-16 bg-orange-500 rounded-full flex items-center justify-center mx-auto mb-4">
                  <i className="fas fa-file-contract text-2xl text-white"></i>
                </div>
                <h3 className="text-xl font-semibold mb-2">Legal Assistance</h3>
                <p className="text-gray-400">Expert guidance through the legal aspects of land transactions.</p>
              </div>
              <div className="bg-gray-800 p-6 rounded-lg text-center hover:bg-gray-700 transition duration-300">
                <div className="w-16 h-16 bg-orange-500 rounded-full flex items-center justify-center mx-auto mb-4">
                  <i className="fas fa-chart-line text-2xl text-white"></i>
                </div>
                <h3 className="text-xl font-semibold mb-2">Investment Advisory</h3>
                <p className="text-gray-400">Professional advice on land investments for maximum returns.</p>
              </div>
              <div className="bg-gray-800 p-6 rounded-lg text-center hover:bg-gray-700 transition duration-300">
                <div className="w-16 h-16 bg-orange-500 rounded-full flex items-center justify-center mx-auto mb-4">
                  <i className="fas fa-handshake text-2xl text-white"></i>
                </div>
                <h3 className="text-xl font-semibold mb-2">Property Management</h3>
                <p className="text-gray-400">Comprehensive management services for your land assets.</p>
              </div>
            </div>
          </div>
        </section>
      );

      // Render the testimonials section
      const Testimonials = () => (
        <section className="py-16 bg-gray-800">
          <div className="container mx-auto px-4">
            <div className="text-center mb-12">
              <h2 className="text-3xl font-bold mb-2">Client Testimonials</h2>
              <p className="text-gray-400">What our clients say about our services</p>
            </div>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
              <div className="bg-gray-900 p-6 rounded-lg">
                <div className="flex items-center mb-4">
                  <div className="w-12 h-12 bg-orange-500 rounded-full flex items-center justify-center mr-4">
                    <span className="text-white font-bold">RK</span>
                  </div>
                  <div>
                    <h4 className="font-semibold">Rajesh Kumar</h4>
                    <p className="text-gray-400 text-sm">Business Owner</p>
                  </div>
                </div>
                <p className="text-gray-300">
                  "I was looking for commercial land for my new venture. The team helped me find the perfect location at a great price. Their knowledge of the local market is exceptional."
                </p>
                <div className="mt-4 text-orange-500">
                  <i className="fas fa-star"></i>
                  <i className="fas fa-star"></i>
                  <i className="fas fa-star"></i>
                  <i className="fas fa-star"></i>
                  <i className="fas fa-star"></i>
                </div>
              </div>
              <div className="bg-gray-900 p-6 rounded-lg">
                <div className="flex items-center mb-4">
                  <div className="w-12 h-12 bg-orange-500 rounded-full flex items-center justify-center mr-4">
                    <span className="text-white font-bold">SP</span>
                  </div>
                  <div>
                    <h4 className="font-semibold">Sunita Patel</h4>
                    <p className="text-gray-400 text-sm">Homeowner</p>
                  </div>
                </div>
                <p className="text-gray-300">
                  "The legal assistance provided during my residential plot purchase was invaluable. They made the entire process smooth and hassle-free. Highly recommended!"
                </p>
                <div className="mt-4 text-orange-500">
                  <i className="fas fa-star"></i>
                  <i className="fas fa-star"></i>
                  <i className="fas fa-star"></i>
                  <i className="fas fa-star"></i>
                  <i className="fas fa-star-half-alt"></i>
                </div>

                            <i className="fas fa-user text-white"></i>
                          </div>
                          <div>
                            <h4 className="font-semibold">{selectedProperty.sellerName}</h4>
                            <p className="text-gray-400 text-sm">Property Owner</p>
                          </div>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                          {selectedProperty.sellerEmail && (
                            <div className="flex items-center">
                              <i className="fas fa-envelope text-orange-500 mr-3"></i>
                              <span className="text-gray-300">{selectedProperty.sellerEmail}</span>
                            </div>
                          )}
                          {selectedProperty.sellerPhone && (
                            <div className="flex items-center">
                              <i className="fas fa-phone-alt text-orange-500 mr-3"></i>
                              <span className="text-gray-300">{selectedProperty.sellerPhone}</span>
                            </div>
                          )}
                          {selectedProperty.homeAddress && (
                            <div className="flex items-center col-span-2">
                              <i className="fas fa-home text-orange-500 mr-3"></i>
                              <span className="text-gray-300">{selectedProperty.homeAddress}</span>
                            </div>
                          )}
                        </div>
                      </div>
                    </div>
                  )}
                  
                  <div className="flex justify-end">
                    <button
                      onClick={() => {
                        setShowPropertyModal(false);
                        setShowContactModal(true);
                      }}
                      className="custom-btn px-6 py-2 rounded-md text-white flex items-center"
                    >
                      <i className="fas fa-envelope mr-2"></i> Inquire About This Property
                    </button>
                  </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );

      // Render the contact modal
      const ContactModal = () => (
        <div className={`fixed inset-0 z-50 flex items-center justify-center ${showContactModal ? "" : "hidden"}`}>
          <div className="modal-overlay absolute inset-0" onClick={() => setShowContactModal(false)}></div>
          <div className="modal-content relative bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl">
            <div className="p-6">
              <div className="flex justify-between items-center mb-6">
                <h3 className="text-2xl font-bold">Contact Us</h3>
                <button 
                  onClick={() => setShowContactModal(false)}
                  className="text-gray-400 hover:text-white"
                >
                  <i className="fas fa-times text-xl"></i>
                </button>
              </div>
              
              <form onSubmit={handleSubmitContact}>
                <div className="mb-6">
                  <label className="block text-gray-300 mb-2">Your Name</label>
                  <input
                    type="text"
                    name="name"
                    value={contactForm.name}
                    onChange={handleContactInputChange}
                    className="custom-input w-full px-4 py-2 rounded-md"
                    required
                  />
                </div>
                <div className="mb-6">
                  <label className="block text-gray-300 mb-2">Email Address</label>
                  <input
                    type="email"
                    name="email"
                    value={contactForm.email}
                    onChange={handleContactInputChange}
                    className="custom-input w-full px-4 py-2 rounded-md"
                    required
                  />
                </div>
                <div className="mb-6">
                  <label className="block text-gray-300 mb-2">Phone Number</label>
                  <input
                    type="tel"
                    name="phone"
                    value={contactForm.phone}
                    onChange={handleContactInputChange}
                    className="custom-input w-full px-4 py-2 rounded-md"
                    required
                  />
                </div>
                <div className="mb-6">
                  <label className="block text-gray-300 mb-2">Message</label>
                  <textarea
                    name="message"
                    value={contactForm.message}
                    onChange={handleContactInputChange}
                    className="custom-input w-full px-4 py-2 rounded-md"
                    rows="4"
                    required
                  ></textarea>
                </div>
                <div className="flex justify-end">
                  <button
                    type="button"
                    onClick={() => setShowContactModal(false)}
                    className="px-6 py-2 rounded-md bg-gray-700 text-white mr-4 hover:bg-gray-600 transition duration-300"
                  >
                    Cancel
                  </button>
                  <button
                    type="submit"
                    className="custom-btn px-6 py-2 rounded-md text-white"
                  >
                    Send Message
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      );

      return (
        <div className="min-h-screen flex flex-col">
          <Header />
          
          <main className="flex-grow">
            {activeSection === "home" && <HomePage />}
            {activeSection === "properties" && <PropertiesPage />}
            {activeSection === "about" && <AboutPage />}
          </main>
          
          <Footer />
          
          <AddPropertyModal />
          <PropertyDetailsModal />
          <ContactModal />
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
